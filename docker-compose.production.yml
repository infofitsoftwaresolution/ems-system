version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ems-postgres
    environment:
      POSTGRES_DB: ems_db
      POSTGRES_USER: ems_user
      POSTGRES_PASSWORD: ems_password
    ports:
      - "5432:5432"
    volumes:
      - database_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  # Backend API - Production Build
  backend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.backend
    image: 777555685730.dkr.ecr.ap-south-1.amazonaws.com/ems-backend:latest
    container_name: ems-backend
    environment:
      NODE_ENV: production
      JWT_SECRET: your-super-secret-jwt-key-ems-2024
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ems_db
      POSTGRES_USER: ems_user
      POSTGRES_PASSWORD: ems_password
      POSTGRES_SSL: false
      PORT: 3001
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend React App - Production Build
  frontend:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.frontend
    image: 777555685730.dkr.ecr.ap-south-1.amazonaws.com/ems-frontend:no-demo
    container_name: ems-frontend
    environment:
      BACKEND_URL: http://13.233.73.43
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_cache:/var/cache/nginx
    restart: unless-stopped
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  uploads_data:
    driver: local
  database_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

