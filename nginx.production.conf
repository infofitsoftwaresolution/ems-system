# Rural Samridhi EMS - Production Nginx Configuration
# Domain: app.rsamriddhi.com
# IP: 13.234.30.222

upstream backend {
    server backend:3001;
    keepalive 32;
}

upstream frontend {
    server frontend:5173;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# HTTP Server - Redirects to HTTPS (except Let's Encrypt verification)
server {
    listen 80;
    listen [::]:80;
    server_name app.rsamriddhi.com 13.234.30.222 _;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Temporary: Allow HTTP access until HTTPS is set up
    # Remove this block after HTTPS is working
    # For now, keep HTTP working for initial setup
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # After HTTPS is set up, uncomment this to redirect all HTTP to HTTPS:
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

